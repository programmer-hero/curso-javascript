<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* seletor global (*) aplica estilos em todo documento */
        /* seletor tag (.tag) aplica estilos nas classes .tag */
        /* seletor id (#aprovados) aplica estilos no #id informado */
        /* seletor filho direto (#aprovados > li:first-of-type) retorna o primeiro <li> */
        /* seletor descendente (#aninhado section) retona o section filho do id #aninhado */
        /* seletor irmão adjacente (p+ul) todas <ul> com uma tag pai <p>*/
        /* seletor irmão adjacente (p+ol) todas <ol> com uma tag pai <p> // nao funciona*/
        /* seletor geral de irmãos (p~ol) todas as tags <ol> dentro de <p>*/
        /* seletor atributo ([feira]) todas as tags com atributo 'feira' */
        /* seletor atributo ([feira=casa]) todas as tags com atributo 'feira' com valor 'casa' */
        /* seletor atributo ([feira~=empresa]) todas as tags com atributo 'feira' que tenham algum valor 'empresa' */
        /* seletor atributo ([feira*=sa]) todas as tags com atributo 'feira' que tenham alguma expressão no valor igual a 'sa' */
        /* qual o primeiro elemento <span> no documento ? span:nth-child(1) */
        /* section > :nth-child(odd) = todos os filhos ímpares de <section> */
        /* section > :nth-child(even) = todos os filhos pares de <section> */
        /* section > :nth-child(1) = o primeiro filho de <section> */
        
        :root {
            --font-color: white;
            --background-color: #f77;
        }

        
        section > :nth-child(odd), ul, p {
            color: var(--font-color);
            background-color: var(--background-color);
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
