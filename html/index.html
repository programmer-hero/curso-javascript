<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
    <style>
        #content {
            /* 
                30px em cima e em baixo
                0px nas laterais
            */
            padding: 30px 10px 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML 5</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00. Teste</a> | 
        <a href="exercicios/tags-texto-01.html">01. Tags de Texto</a> |
        <a href="exercicios/tags-texto-02.html">02. Tags de Texto</a> |
        <a href="exercicios/listas.html">03. Listas</a> |
        <a href="exercicios/links.html">04. Links</a> |
        <a href="exercicios/tabelas.html">05. Tabelas</a> |
        <a href="exercicios/form/form.html">06. Formulários</a> |
    </nav>
    <section id="content">

    </section>
    <footer>
        Curso JavaScript 2020
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            //captura a 'section' pelo atributo '#id'
            const section = document.querySelector('#content')
            link.onclick = function(e) {
                //utilizado para não navegar para outra página
                e.preventDefault()
                /*
                    fetch() é uma função recente no JavaScript, e é baseada
                    em 'Promise'.
                    Podemos fazer uma requisição 'Ajax' sem necessecitar
                    bibliotecas.
                */
                fetch(link.href)
                    .then(response => response.text())
                    .then(response_html => section.innerHTML = response_html)
            }
        })
    </script>
</body>
</html>
